<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>

    <link rel="stylesheet" href="Rodape.css">

</head>

<body>
    <header>
        Exercicios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto1.html">01 - Texto 1</a> |
        <a href="exercicios/Texto2.html">02 - Texto 2</a> |
        <a href="exercicios/Lista.html">03 - Lista</a> |
        <a href="exercicios/ListaAninhada.html">04 - Lista Aninhada</a> |
        <a href="exercicios/Links.html">05 - Links</a> |
        <a href="exercicios/Tabela.html">06 - Tabela</a> |
        <a href="exercicios/Formulario/Form.html">07 - Formulario</a> |
        <a href="exercicios/Imagens.html">08 - Imagens</a> |
        <a href="exercicios/ProgramandoSlide/Slide.html">09 - Slider</a> |
    </nav>

    <section id="conteudo"></section>

    <footer>
        <span class="rodape">CURSO DE WEB MODERNO</span>
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
